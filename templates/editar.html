{% extends 'base.html' %}
{% block conteudo %}

<form action="/editar/{{receita.idReceita}}" method="POST" class="form-control">
    <h1>Editar: {{receita.nomeReceita}}</h1>
    <div>
        <label for="nomeReceita">Receita:</label>
        <input type="text" class="form-control" name="nomeReceita" value="{{receita.nomeReceita}}" required>
    </div>
    <div>
        <label for="preparo">Preparo:</label>
        <input type="text" class="form-control" name="preparo" value="{{receita.preparo}}" required>
    </div>
    <button type="submit">Editar</button>
</form>

{% endblock conteudo %}
